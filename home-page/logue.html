<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Cadastro - Baki vs Yujiro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill; /* ESTICANDO TOTALMENTE o vídeo (mesmo que distorça) */
      object-position: center center;
      z-index: -2;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .container {
      text-align: center;
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 35px;
      font-size: 1.3em;
      color: #fff;
      background: linear-gradient(45deg, #ff4500, #ffa500);
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 140, 0, 0.5);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 140, 0, 0.8);
    }
  </style>
</head>
<body>

  <!-- Dois vídeos de fundo -->
  <video class="bg-video" id="video1" autoplay muted></video>
  <video class="bg-video" id="video2" autoplay muted></video>

  <div class="overlay">
    <div class="container">
      <a href="/home-page/login/login.html" class="btn">Login Aluno</a>
      <a href="/home-page/login/cadastro/cadastro.html" class="btn">Cadastrar</a>
      <a href="/home-page/mais.html" class="btn">Saiba mais</a>
    </div>
  </div>

  <script>
    const videos = [
      "/home-page/imagens/Download.mp4",    
      "/home-page/imagens/Download (3).mp4"    
    ];

    let currentIndex = 0;
    const videoElements = [
      document.getElementById('video1'),
      document.getElementById('video2')
    ];

    function playVideo(index) {
      let currentVideo = videoElements[index % 2];
      let nextVideo = videoElements[(index + 1) % 2];

      // Configura o vídeo atual
      currentVideo.src = videos[index % videos.length];
      currentVideo.load();
      currentVideo.style.opacity = 1;
      currentVideo.play();

      // Faz o fade out do outro
      nextVideo.pause();
      nextVideo.style.opacity = 0;

      // Quando o vídeo acabar, chama o próximo
      currentVideo.onended = () => {
        playVideo((index + 1) % videos.length);
      };
    }

    // Começa com o primeiro vídeo
    playVideo(0);
  </script>

</body>
</html>
