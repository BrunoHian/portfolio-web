<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciamento de Funcionários</title>
  <link rel="stylesheet" href="/home-page/professores/tab-professor.css" />
  <style>
    /* Fundo com a imagem do planeta Saturno */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Logo fixa no canto superior esquerdo */
    #logo {
      display: block;
      max-width: 200px;
      width: 100%;
      height: auto;
      margin: 10px 0 10px 10px;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      filter: drop-shadow(2px 2px 3px black);
    }

    /* Container geral com padding para deixar espaço para a logo */
    .container {
      padding-left: 220px; /* espaço para a logo */
      padding-right: 20px;
      padding-top: 40px; /* para afastar do topo */
      box-sizing: border-box;

      /* Fundo transparente e blur para o container */
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);

      border-radius: 10px;
      max-width: 900px;
      margin: 20px auto 40px auto;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    /* Campo de pesquisa */
    #search-container {
      margin-bottom: 20px;
    }
    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Ajuste da tabela */
    table {
      margin-top: 10px;
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 20px;
      color: white;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.25);
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: rgba(255,255,255,0.25);
      color: white;
      font-weight: bold;
    }
    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <a href="/home-page-logado/home-page-logado.html">
    <img src="/home-page/imagens/logo_biblioteca.png" id="logo" alt="Logo da Biblioteca" />
  </a>

  <div class="container">
    <h1>Funcionários Cadastrados</h1>

    <div id="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Pesquisar funcionário por nome, matrícula, e-mail ou função..."
      />
    </div>

    <table id="tabela-funcionarios">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Matrícula</th>
          <th>Email</th>
          <th>Função</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const tabelaCorpo = document.getElementById('tabela-funcionarios').getElementsByTagName('tbody')[0];

    let funcionariosGlobal = []; // Guarda a lista completa para filtrar localmente

    document.addEventListener('DOMContentLoaded', () => {
      carregarFuncionarios();
    });

    async function carregarFuncionarios() {
      try {
        const resposta = await fetch('/api/funcionarios');
        funcionariosGlobal = await resposta.json();

        renderizarTabela(funcionariosGlobal);
      } catch (erro) {
        console.error('Erro ao carregar funcionários:', erro);
      }
    }

    function renderizarTabela(funcionarios) {
      tabelaCorpo.innerHTML = '';

      if (funcionarios.length === 0) {
        tabelaCorpo.innerHTML = '<tr><td colspan="5">Nenhum funcionário encontrado.</td></tr>';
        return;
      }

      funcionarios.forEach((func) => {
        const linha = tabelaCorpo.insertRow();

        linha.innerHTML = `
          <td>${func.nome}</td>
          <td>${func.matricula}</td>
          <td>${func.email || ''}</td>
          <td>${func.funcao || ''}</td>
          <td>${func.telefone || ''}</td>
        `;
      });
    }

    // Filtro local na tabela pelo input de pesquisa
    searchInput.addEventListener('input', () => {
      const termo = searchInput.value.toLowerCase();

      const filtrados = funcionariosGlobal.filter((func) => {
        return (
          func.nome.toLowerCase().includes(termo) ||
          func.matricula.toLowerCase().includes(termo) ||
          (func.email && func.email.toLowerCase().includes(termo)) ||
          (func.funcao && func.funcao.toLowerCase().includes(termo))
        );
      });

      renderizarTabela(filtrados);
    });
  </script>
</body>
</html>
