<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciamento de Funcionários</title>
  <link rel="stylesheet" href="/home-page/professores/tab-professor.css" />
  <style>
    /* Fundo com a imagem do planeta Saturno */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/c/c7/Saturn_during_Equinox.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Logo fixa no canto superior esquerdo */
    #logo {
      display: block;
      max-width: 200px;
      width: 100%;
      height: auto;
      margin: 10px 0 10px 10px;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      filter: drop-shadow(2px 2px 3px black);
    }

    /* Container geral com padding para deixar espaço para a logo */
    .container {
      padding-left: 220px; /* espaço para a logo */
      padding-right: 20px;
      padding-top: 40px; /* para afastar do topo */
      box-sizing: border-box;

      /* Fundo transparente e blur para o container */
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);

      border-radius: 10px;
      max-width: 900px;
      margin: 20px auto 40px auto;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    /* Botão toggle */
    #btnToggleForm {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 15px;
      font-size: 14px;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    #btnToggleForm:hover {
      background-color: #0b7dda;
    }

    /* Campo de pesquisa */
    #search-container {
      margin-bottom: 20px;
    }
    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Ajuste da tabela */
    table {
      margin-top: 10px;
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 20px;
      color: white;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.25);
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: rgba(255,255,255,0.25);
      color: white;
      font-weight: bold;
    }
    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Botões de ação */
    button.edit-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin: 2px;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    button.edit-btn:hover {
      background-color: #45a049;
    }
    button.remove-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      margin: 2px;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    button.remove-btn:hover {
      background-color: #da190b;
    }

    /* Formulário */
    #form-funcionario input {
      display: block;
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background-color: rgba(255,255,255,0.85);
      color: #000;
      transition: background-color 0.3s ease;
    }

    #form-funcionario input:focus {
      background-color: white;
      outline: none;
      border-color: #2196F3;
    }

    #form-funcionario button[type="submit"] {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 7px rgba(0,0,0,0.3);
    }
    #form-funcionario button[type="submit"]:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <a href="/home-page-logado/home-page-logado.html">
    <img src="/home-page/imagens/logo_biblioteca.png" id="logo" alt="Logo da Biblioteca" />
  </a>

  <div class="container">
    <h1>Cadastro de Funcionários</h1>

    <button id="btnToggleForm">Adicionar Funcionário</button>

    <div id="form-container" style="display: none;">
      <form id="form-funcionario">
        <input type="hidden" id="id" />
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="text" id="matricula" placeholder="Matrícula" required />
        <input type="text" id="cpf" placeholder="CPF" />
        <input type="email" id="email" placeholder="E-mail" />
        <input type="password" id="senha" placeholder="Senha" />
        <input type="text" id="telefone" placeholder="Telefone" />
        <input type="text" id="funcao" placeholder="Função" />
        <button type="submit">Salvar Funcionário</button>
      </form>
    </div>

    <div id="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Pesquisar funcionário por nome, matrícula, e-mail ou função..."
      />
    </div>

    <table id="tabela-funcionarios">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Matrícula</th>
          <th>Email</th>
          <th>Função</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const btnToggleForm = document.getElementById('btnToggleForm');
    const formContainer = document.getElementById('form-container');
    const formFuncionario = document.getElementById('form-funcionario');
    const searchInput = document.getElementById('searchInput');
    const tabelaCorpo = document.getElementById('tabela-funcionarios').getElementsByTagName('tbody')[0];

    let funcionariosGlobal = []; // Guarda a lista completa para filtrar localmente

    btnToggleForm.addEventListener('click', () => {
      const isVisible = formContainer.style.display === 'block';

      if (isVisible) {
        formContainer.style.display = 'none';
        btnToggleForm.textContent = 'Adicionar Funcionário';
        formFuncionario.reset();
        document.getElementById('id').value = '';
      } else {
        formContainer.style.display = 'block';
        btnToggleForm.textContent = 'Cancelar';
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      carregarFuncionarios();
    });

    async function carregarFuncionarios() {
      try {
        const resposta = await fetch('/api/funcionarios');
        funcionariosGlobal = await resposta.json();

        renderizarTabela(funcionariosGlobal);
      } catch (erro) {
        console.error('Erro ao carregar funcionários:', erro);
      }
    }

    function renderizarTabela(funcionarios) {
      tabelaCorpo.innerHTML = '';

      funcionarios.forEach((func) => {
        const linha = tabelaCorpo.insertRow();

        linha.innerHTML = `
          <td>${func.nome}</td>
          <td>${func.matricula}</td>
          <td>${func.email}</td>
          <td>${func.funcao}</td>
          <td>${func.telefone}</td>
          <td>
            <button class="edit-btn" onclick='editarFuncionario(${JSON.stringify(func)})'>Editar</button>
            <button class="remove-btn" onclick='excluirFuncionario(${func.id})'>Excluir</button>
          </td>
        `;
      });
    }

    async function excluirFuncionario(id) {
      if (confirm('Tem certeza que deseja excluir este funcionário?')) {
        try {
          const resposta = await fetch(`/excluir-funcionario/${id}`, { method: 'DELETE' });

          if (resposta.ok) {
            alert('Funcionário excluído com sucesso!');
            carregarFuncionarios();
          } else {
            alert('Erro ao excluir funcionário.');
          }
        } catch (erro) {
          console.error('Erro na exclusão:', erro);
        }
      }
    }

    function editarFuncionario(func) {
      document.getElementById('id').value = func.id;
      document.getElementById('nome').value = func.nome;
      document.getElementById('matricula').value = func.matricula;
      document.getElementById('cpf').value = func.cpf || '';
      document.getElementById('email').value = func.email;
      document.getElementById('telefone').value = func.telefone;
      document.getElementById('funcao').value = func.funcao;
      document.getElementById('senha').value = '';

      formContainer.style.display = 'block';
      btnToggleForm.textContent = 'Cancelar';

      formContainer.scrollIntoView({ behavior: 'smooth' });
    }

    formFuncionario.addEventListener('submit', async (e) => {
      e.preventDefault();

      const funcionario = {
        id: document.getElementById('id').value,
        nome: document.getElementById('nome').value,
        matricula: document.getElementById('matricula').value,
        cpf: document.getElementById('cpf').value,
        email: document.getElementById('email').value,
        senha: document.getElementById('senha').value,
        telefone: document.getElementById('telefone').value,
        funcao: document.getElementById('funcao').value,
      };

      try {
        const metodo = funcionario.id ? 'PUT' : 'POST';
        const rota = funcionario.id ? '/editar-funcionario' : '/adicionar-funcionario';

        const resposta = await fetch(rota, {
          method: metodo,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(funcionario),
        });

        if (resposta.ok) {
          alert(funcionario.id ? 'Funcionário atualizado!' : 'Funcionário cadastrado!');
          formFuncionario.reset();
          document.getElementById('id').value = '';
          carregarFuncionarios();

          formContainer.style.display = 'none';
          btnToggleForm.textContent = 'Adicionar Funcionário';
        } else {
          const texto = await resposta.text();
          alert(`Erro: ${texto}`);
        }
      } catch (erro) {
        console.error('Erro ao salvar funcionário:', erro);
      }
    });

    // Filtro local na tabela pelo input de pesquisa
    searchInput.addEventListener('input', () => {
      const termo = searchInput.value.toLowerCase();

      const filtrados = funcionariosGlobal.filter((func) => {
        return (
          func.nome.toLowerCase().includes(termo) ||
          func.matricula.toLowerCase().includes(termo) ||
          (func.email && func.email.toLowerCase().includes(termo)) ||
          (func.funcao && func.funcao.toLowerCase().includes(termo))
        );
      });

      renderizarTabela(filtrados);
    });
  </script>
</body>
</html>
