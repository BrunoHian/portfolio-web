<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Aluno</title>

  <style>
    /* Reset básico */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #f4c542; /* amarelo suave */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    #logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 120px;
      filter: drop-shadow(0 0 8px #f4c542);
      z-index: 2;
    }

    form#loginForm {
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(8px);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(244, 197, 66, 0.5);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-sizing: border-box;
      z-index: 1;
    }

    .titulo h1 {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 5px;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(244, 197, 66, 0.8);
      color: #f4c542;
      text-align: center;
    }

    .titulo p {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #f4c542;
      text-shadow: 0 0 4px rgba(244, 197, 66, 0.7);
      text-align: center;
    }

    .barra-horizontal {
      width: 200px;
      height: 5px;
      background-color: #f4c542;
      margin: 0 auto 20px auto;
      border-radius: 3px;
      box-shadow: 0 0 8px #f4c542;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 6px;
      color: #ddd;
      display: block;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      width: 100%;
      outline: none;
      box-sizing: border-box;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: #3a0e0e;
      box-shadow: 0 0 6px #f4c542;
    }

    .lembrar-me {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: #f4c542;
      user-select: none;
    }

    .lembrar-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #f4c542;
    }

    button[type="submit"] {
      padding: 14px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #f4c542, #d1a92d);
      color: #222;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 5px 15px rgba(244, 197, 66, 0.7);
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background: linear-gradient(90deg, #d1a92d, #b38300);
      color: white;
      box-shadow: 0 8px 25px rgba(179, 131, 0, 0.9);
    }

    p {
      font-size: 0.95rem;
      color: #f4c542;
      text-shadow: 0 0 4px rgba(244, 197, 66, 0.7);
      text-align: center;
      margin-top: 15px;
    }

    p a {
      color: #f4c542;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    p a:hover {
      color: #d1a92d;
    }

    @media (max-width: 460px) {
      form#loginForm {
        padding: 25px 20px;
      }

      #logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <a href="../hmpg.html">
    <img src="../../imagens/logo_biblioteca.png" alt="Logo da Biblioteca" id="logo" />
  </a>

  <form id="loginForm">
    <div class="titulo">
      <h1>Faça seu login</h1>
      <p>Aluno</p>
      <div class="barra-horizontal"></div>
    </div>

    <div class="campo-input">
      <label for="email">Seu e-mail*</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="campo-input">
      <label for="senha">Sua senha*</label>
      <input type="password" id="senha" name="senha" required />
    </div>

    <div class="lembrar-me">
      <input type="checkbox" id="lembrar-me" />
      <label for="lembrar-me">Lembrar-me</label>
    </div>

    <button type="submit">Entrar</button>

    <p>
      Esqueceu sua senha?
      <a href="/home-page/login/login-funcionario/nova-senha.html">Clique aqui!</a>
    </p>
    <p>
      Não tem uma conta?
      <a href="/home-page/login/cadastro/cadastro.html">Cadastrar</a>
    </p>
  </form>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;

    if (!email || !senha) {
        alert("Por favor, preencha todos os campos.");
        return;
    }

    try {
        const response = await fetch('/login-aluno', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, senha })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.mensagem || 'Falha na autenticação');
        }

        alert(data.mensagem);

        // ✅ Salvar dados do usuário logado no LocalStorage
localStorage.setItem('usuarioLogado', JSON.stringify({
  id: data.id,
  tipo: 'aluno',
  email: data.email,
  nome: data.nome
}));

        // ✅ Redirecionar o usuário para a página inicial do aluno
        window.location.href = '/home-page-logado/home-page-logado-aluno.html';

    } catch (error) {
        console.error('Erro ao fazer login:', error);
        alert(error.message || 'Erro de conexão. Tente novamente.');
    }
});
</script>

</body>
</html>
