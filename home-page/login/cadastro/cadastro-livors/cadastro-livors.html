<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Editora</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  min-height: 100vh;
  background: url('https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg') no-repeat center center fixed;
  background-size: cover;
  overflow-x: hidden;
  position: relative;
}


    /* Formulário estilizado */
    form#cadastroEditoraForm {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 80px auto;
      background: rgba(0,0,0,0.7); /* fundo preto semi-transparente */
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    /* Logo */
    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      z-index: 2;
    }

    /* Título */
    .titulo {
      margin-bottom: 20px;
    }
    .titulo h1 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 8px;
      color: #f4c542; /* amarelo suave para destaque */
      text-align: center;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }
    .barra-horizontal {
      width: 80px;
      height: 5px;
      background-color: #f4c542;
      margin: 0 auto 20px auto;
      border-radius: 3px;
      box-shadow: 0 0 5px #f4c542;
    }

    /* Campos do formulário */
    .campo-input {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 15px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #ddd;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background-color: rgba(255,255,255,0.1);
      color: white;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
      transition: background-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      background-color: rgba(255,255,255,0.2);
      outline: none;
      box-shadow: 0 0 10px #f4c542;
    }

    /* Botão */
    button[type="submit"] {
      width: 100%;
      padding: 15px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(45deg, #f4c542, #d1a92d);
      font-weight: 700;
      font-size: 18px;
      color: #222;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(244,197,66,0.6);
      transition: background 0.3s ease, color 0.3s ease;
    }
    button[type="submit"]:hover {
      background: linear-gradient(45deg, #d1a92d, #b38300);
      color: white;
    }
  </style>
</head>
<body>

  <!-- Planeta fixo de fundo -->
  <div id="planeta"></div>

  <!-- Logo da biblioteca -->
  <a href="/home-page/hmpg.html">
    <img src="../../../imagens/logo_biblioteca.png" alt="Logo Biblioteca" id="logo" />
  </a>

  <!-- Formulário de cadastro -->
  <form id="cadastroEditoraForm">
    <div class="titulo">
      <h1>Crie sua editora</h1>
      <div class="barra-horizontal"></div>
    </div>

    <div class="campo-input">
      <label for="nome">Nome*</label>
      <input type="text" id="nome" name="nome" required />
    </div>

    <div class="campo-input">
      <label for="email">E-mail*</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="campo-input">
      <label for="telefone">Seu telefone*</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15" required />
    </div>

    <button type="submit">CRIAR</button>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("cadastroEditoraForm");

      form.addEventListener("submit", async function (event) {
        event.preventDefault();

        const formData = new FormData(form);
        const jsonData = Object.fromEntries(formData.entries());

        // Adiciona o tipoUsuario fixo para controle no backend
        jsonData.tipoUsuario = "funcionario";

        try {
          const response = await fetch("/cadastrar-editora", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(jsonData),
          });

          const result = await response.json();

          if (response.ok && result.success) {
            alert(`Editora cadastrada com sucesso! ID: ${result.id || ''}`);
            form.reset();
          } else {
            alert(result.message || "Erro ao cadastrar editora.");
            console.error("Erro do servidor:", result);
          }
        } catch (error) {
          alert("Erro ao conectar com o servidor.");
          console.error(error);
        }
      });
    });
  </script>

</body>
</html>
