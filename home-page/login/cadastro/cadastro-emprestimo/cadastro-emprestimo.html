<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Empréstimo</title>

  <style>
    /* Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }


    /* Formulário estilizado */
    form#form-emprestimo {
      position: relative;
      z-index: 1;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(8px);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(199, 198, 197, 0.5);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-sizing: border-box;
    }

    form#form-emprestimo h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #f4c542;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(244, 197, 66, 0.8);
      margin-bottom: 10px;
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: #d7d6d1;
      margin-bottom: 6px;
    }

    select, input[type="date"] {
      width: 100%;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background-color: #222;
      color: white;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      box-shadow: inset 0 0 5px rgba(244, 197, 66, 0.3);
    }

    select:focus,
    input[type="date"]:focus {
      outline: none;
      background-color: #3a0e0e;
      box-shadow: 0 0 10px #f4c542;
    }

    button {
      padding: 14px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #f4c542, #d1a92d);
      color: #222;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s ease;
      box-shadow: 0 5px 15px rgba(244, 197, 66, 0.7);
    }

    button:hover {
      background: linear-gradient(90deg, #d1a92d, #b38300);
      color: white;
      box-shadow: 0 8px 25px rgba(179, 131, 0, 0.9);
    }

    #logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 120px;
      z-index: 2;
      filter: drop-shadow(0 0 8px #f4c542);
    }

    /* Popup de sucesso */
    #popup-sucesso {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #popup-sucesso.hidden {
      display: none;
    }

    .popup-conteudo {
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: #f4c542;
      box-shadow: 0 8px 20px rgba(244, 197, 66, 0.7);
      max-width: 90%;
    }

    .popup-conteudo button {
      background: linear-gradient(90deg, #f4c542, #d1a92d);
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: #222;
      font-weight: 700;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 15px rgba(244, 197, 66, 0.7);
    }

    .popup-conteudo button:hover {
      background: linear-gradient(90deg, #d1a92d, #b38300);
      color: white;
      box-shadow: 0 8px 25px rgba(179, 131, 0, 0.9);
    }

    @media (max-width: 460px) {
      form#form-emprestimo {
        padding: 25px 20px;
      }
      #planeta {
        width: 120px;
        height: 120px;
        bottom: 15px;
      }
      #logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Planeta fixo -->
  <div id="planeta"></div>

  <!-- Logo -->
  <a href="/home-page/hmpg.html">
    <img src="../../../imagens/logo_biblioteca.png" alt="Logo" id="logo" />
  </a>

  <!-- Formulário -->
  <form id="form-emprestimo">
    <h1>Faça seu Empréstimo</h1>

    <label for="livro">Livro*</label>
    <select id="livro" name="livro_id" required>
      <option value="">Carregando livros...</option>
    </select>

    <label for="data_devolucao">Data de Devolução*</label>
    <input type="date" id="data_devolucao" name="data_devolucao" required />

    <button type="submit">Confirmar Empréstimo</button>
  </form>

  <!-- Popup de sucesso -->
  <div id="popup-sucesso" class="hidden" role="dialog" aria-modal="true" aria-labelledby="popup-sucesso-title">
    <div class="popup-conteudo">
      <h2 id="popup-sucesso-title">Empréstimo realizado com sucesso!</h2>
      <button id="fechar-popup">OK</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
      if (!usuarioLogado || !usuarioLogado.id) {
        alert('Você não está logado!');
        window.location.href = '/home-page/hmpg.html';
        return;
      }

      const selectLivro = document.getElementById('livro');

      try {
        const resposta = await fetch('/api/livros');
        if (!resposta.ok) throw new Error('Erro ao carregar livros');
        const livros = await resposta.json();
        selectLivro.innerHTML = '<option value="">Selecione um livro</option>';
        livros.forEach(livro => {
          const option = document.createElement('option');
          option.value = livro.id;
          option.textContent = livro.titulo;
          selectLivro.appendChild(option);
        });
      } catch (error) {
        console.error('Erro ao carregar livros:', error);
        selectLivro.innerHTML = '<option value="">Erro ao carregar livros</option>';
      }

      document.getElementById('form-emprestimo').addEventListener('submit', async (e) => {
        e.preventDefault();

        const livro_id = selectLivro.value;
        const data_devolucao = document.getElementById('data_devolucao').value;
        const usuario_id = usuarioLogado.id;

        if (!livro_id || !data_devolucao) {
          alert('Preencha todos os campos.');
          return;
        }

        try {
          const resposta = await fetch('/emprestimo', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ livro_id, usuario_id, data_devolucao })
          });

          if (!resposta.ok) {
            const errorTexto = await resposta.text();
            alert('Erro no servidor: ' + errorTexto);
            return;
          }

          const resultado = await resposta.json();

          if (resultado.success === true) {
            document.getElementById('popup-sucesso').classList.remove('hidden');
            document.getElementById('form-emprestimo').reset();
          } else {
            alert(resultado.message || 'Erro ao realizar o empréstimo.');
          }
        } catch (error) {
          console.error('Erro ao enviar:', error);
          alert('Erro ao enviar o empréstimo.');
        }
      });

      document.getElementById('fechar-popup').addEventListener('click', () => {
        document.getElementById('popup-sucesso').classList.add('hidden');
      });
    });
  </script>

</body>
</html>
