<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Escolha</title>
  <style>
    /* Reset básico */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #f4c542; /* amarelo suave */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    #logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 120px;
      filter: drop-shadow(0 0 8px #f4c542);
      z-index: 2;
    }

    form {
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(8px);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(244, 197, 66, 0.5);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-sizing: border-box;
      z-index: 1;
      text-align: center;
    }

    .titulo h1 {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(244, 197, 66, 0.8);
      margin-bottom: 5px;
      color: #f4c542;
    }

    .titulo p {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #f4c542;
      text-shadow: 0 0 4px rgba(244, 197, 66, 0.7);
    }

    .barra-horizontal {
      width: 200px;
      height: 5px;
      background-color: #f4c542;
      margin: 0 auto 20px auto;
      border-radius: 3px;
      box-shadow: 0 0 8px #f4c542;
    }

    button {
      padding: 14px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #f4c542, #d1a92d);
      color: #222;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 5px 15px rgba(244, 197, 66, 0.7);
      width: 100%;
      margin-bottom: 10px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: linear-gradient(90deg, #d1a92d, #b38300);
      color: white;
      box-shadow: 0 8px 25px rgba(179, 131, 0, 0.9);
    }

    button a {
      display: block;
      color: inherit;
      text-decoration: none;
      width: 100%;
      height: 100%;
      line-height: normal;
    }

    p {
      font-size: 0.95rem;
      color: #f4c542;
      text-shadow: 0 0 4px rgba(244, 197, 66, 0.7);
      margin-top: 10px;
    }

    p a {
      color: #f4c542;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    p a:hover {
      color: #d1a92d;
    }

    @media (max-width: 460px) {
      form {
        padding: 25px 20px;
      }

      #logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <a href="../hmpg.html">
    <img src="/home-page/imagens/logo_biblioteca.png" alt="Logo Biblioteca" id="logo" />
  </a>

  <form>
    <div class="titulo">
      <h1>Faça sua escolha</h1>
      <p>Cadastro</p>
      <div class="barra-horizontal"></div>
    </div>

    <div>
      <button type="button">
        <a href="/home-page/login/cadastro/cadastro-aluno/cadastro-aluno.html" class="aluno">Aluno</a>
      </button>
    </div>
    <div>
      <button type="button">
        <a href="/home-page/login/cadastro/cadastro-funcionario/cadastro-funcionario.html" class="funcionario">Funcionário</a>
      </button>
    </div>

    <p>Esqueceu sua senha? <a href="/home-page/login/login-funcionario/nova-senha.html">Clique aqui!</a></p>

    <p>Tem uma conta? <a href="/home-page/login/login.html">Login</a></p>
  </form>
</body>
</html>
